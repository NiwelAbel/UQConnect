<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="css/base.css" />

<body>
    <header class="header">
        <div class="container">
            <div class="logo">UQ Connect</div>
            <nav class="nav">
                <a href="login.html" class="active">Login</a>
                <a href="register.html">Register</a>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">

                </div>

                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <div class="input-wrapper">
                            <input type="email" id="email" name="email" required placeholder="your.email@uq.edu.au" />

                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-wrapper">
                            <input type="password" id="password" name="password" required
                                placeholder="Enter your password" />
                            <span class="input-icon">ğŸ”’</span>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-full">
                        <span class="btn-text">Sign In</span>
                        <span class="btn-loader" style="display: none">Signing in...</span>
                    </button>
                </form>

                <div class="auth-footer">
                    <p>
                        Don't have an account?
                        <a href="register.html" class="auth-link">Create one now</a>
                    </p>
                </div>
            </div>

            <div class="auth-info">
                <div class="info-card">
                    <h3>ğŸ“ UQ Connect Features</h3>
                    <ul class="feature-list">
                        <li>ğŸ“… Smart calendar management</li>

                        <li>ğŸ“š Academic activity discovery</li>
                        <li>â° Schedule conflict detection</li>
                    </ul>
                </div>
            </div>
        </div>
    </main>

    <script src="js/app.js"></script>
    <script>
        // Handle after page load completion
        document.addEventListener("DOMContentLoaded", function () {
            // Wait for app.js initialization to complete before checking login status
            setTimeout(() => {
                if (typeof currentUser !== "undefined" && currentUser) {
                    window.location.href = "dashboard.html";
                }
            }, 100);
        });
    </script>
</body>

</html>
